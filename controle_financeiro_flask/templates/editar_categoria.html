{% extends "base.html" %}

{% block title %}Editar Categoria - Controle Financeiro Pessoal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Editar Categoria
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('categorias.editar_categoria', categoria_id=categoria.id) }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-check-circle"></i> Atualizar Categoria
                        </button>
                        <a href="{{ url_for('categorias.listar_categorias') }}" class="btn btn-secondary">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
