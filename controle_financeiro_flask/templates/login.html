{% extends "base.html" %}

{% block title %}Login - Controle Financeiro Pessoal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-wallet fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Bem-vindo!</h2>
                    <p class="text-muted">Controle suas finanças com facilidade</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted">
                    Não tem uma conta? 
                    <a href="{{ url_for('auth.registro') }}" class="text-decoration-none">
                        <strong>Registre-se aqui</strong>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
