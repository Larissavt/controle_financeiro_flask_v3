{% extends "base.html" %}

{% block title %}Registro - Controle Financeiro Pessoal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Criar Conta</h2>
                    <p class="text-muted">Comece a controlar suas finanças agora</p>
                </div>

                <form method="POST" action="{{ url_for('auth.registro') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus"></i> Registrar
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted">
                    Já tem uma conta? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        <strong>Faça login aqui</strong>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
